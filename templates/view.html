<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Image</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: rgb(26 236 102);
      }
      img {
        max-width: 80%;
        max-height: 80%;
        margin: 20px 0;
      }
      .filename {
        font-weight: bold;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .delete-btn {
        background-color: #ff4b5c;
        color: #ffffff;
      }
      .download-btn {
        background-color: rgb(76, 175, 173);
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="filename">View</div>
    <img
      src="{{ url_for('view_image', filename=filename) }}"
      alt="Uploaded Image"
    />
    <div class="buttons">
      <a
        href="{{ url_for('download_image', filename=filename) }}"
        download="{{ filename }}"
      >
        <button class="delete-btn">Download</button>
      </a>
      <a href="{{ url_for('index') }}">
        <button class="download-btn">Back</button>
      </a>
    </div>
    <script>
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
    </script>
  </body>
</html>
